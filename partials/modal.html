<div id="{{handler}}" class="modal fade" ng-controller="mymodalcontroller">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div>{{currentlink}}</div>
            </div>
            <div class="modal-body">
                <ng-youtube-embed 
                url="currentlink" 
                autoplay="false"
                color="white"
                disablekb="true"
                end="20"
                width="570"
                height="300">
            </ng-youtube-embed>
            </div>
        </div>
    </div>
</div>
